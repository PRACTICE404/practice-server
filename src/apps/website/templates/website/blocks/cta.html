{% load static %}

<section class="cta-sec">
  <div class="container">
    <div class="custom-row">
      <div class="cta-content">
        <div class="section-header-2">
          <h2 class="section-title2"><span class="overflow-hidden"><span class="timeline-anim scroll-animation" data-animation="slide_down" style="
                translate: none;
                rotate: none;
                scale: none;
                transform: translate(0px, 0px);
              ">КОНТАКТЫ</span></span></h2>
        </div>
        <a href="./contact.html" class="theme-btn">ДОСТУПЕН 24/7</a>
        <ul class="social-links-text">
          <li>
            <a href="https://instagram.com" target="_blank" class="splite-text-anim">
              <span>Instagram <img src="{% static 'website' %}/imgs/arrow.svg" alt="Icon" /></span>
              <span>Instagram <img src="{% static 'website' %}/imgs/arrow.svg" alt="Icon" /></span>
            </a>
          </li>
          <li>
            <a href="https://twitter.com" target="_blank" class="splite-text-anim">
              <span>Twitter <img src="{% static 'website' %}/imgs/arrow.svg" alt="Icon" /></span>
              <span>Twitter <img src="{% static 'website' %}/imgs/arrow.svg" alt="Icon" /></span>
            </a>
          </li>
          <li>
            <a href="https://facebook.com" target="_blank" class="splite-text-anim">
              <span>Facebook <img src="{% static 'website' %}/imgs/arrow.svg" alt="Icon" /></span>
              <span>Facebook <img src="{% static 'website' %}/imgs/arrow.svg" alt="Icon" /></span>
            </a>
          </li>
        </ul>
      </div>

      <div class="cta-img">
        <img src="{% static 'website' %}/imgs/cta-img-2.jpg" alt="CTA" class="rounded" />
      </div>
    </div>
  </div>
</section>
